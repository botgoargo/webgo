  document.addEventListener("DOMContentLoaded", function() {
    var player = document.getElementById("player");
    var gameContainer = document.getElementById("game-container");

    var playerLeft = 375;
    var playerTop = 275;
    var obstacles = [];

    function updatePlayerPosition() {
        player.style.left = playerLeft + "px";
        player.style.top = playerTop + "px";
    }

    function createObstacle() {
        var obstacle = document.createElement("div");
        obstacle.className = "obstacle";
        obstacle.style.left = "800px";
        obstacle.style.top = Math.floor(Math.random() * 550) + "px";
        gameContainer.appendChild(obstacle);
        obstacles.push(obstacle);
    }

    function updateObstacles() {
        for (var i = 0; i < obstacles.length; i++) {
            var obstacle = obstacles[i];
            obstacle.style.left = (parseInt(obstacle.style.left) - 5) + "px";

            if (collisionCheck(player, obstacle)) {
                alert("Game Over!");
            }

            if (parseInt(obstacle.style.left) < -50) {
                gameContainer.removeChild(obstacle);
                obstacles.splice(i, 1);
                i--;
            }
        }
    }

    function collisionCheck(element1, element2) {
        var rect1 = element1.getBoundingClientRect();
        var rect2 = element2.getBoundingClientRect();
        return !(
            rect1.top > rect2.bottom ||
            rect1.bottom < rect2.top ||
            rect1.left > rect2.right ||
            rect1.right < rect2.left
        );
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowUp" && playerTop > 0) {
            playerTop -= 5;
        }
        if (event.key === "ArrowDown" && playerTop < 550) {
            playerTop += 5;
        }
        updatePlayerPosition();
    });

    setInterval(function() {
        createObstacle();
    }, 2000);

    setInterval(function() {
        updateObstacles();
    }, 20);
});

function updateObstacles() {
    for (var i = 0; i < obstacles.length; i++) {
        var obstacle = obstacles[i];
        obstacle.style.left = (parseInt(obstacle.style.left) - obstacleSpeed) + "px";

        // بررسی برخورد بازیکن با مانع
        if (
            player.offsetLeft < obstacle.offsetLeft + obstacle.offsetWidth &&
            player.offsetLeft + player.offsetWidth > obstacle.offsetLeft &&
            player.offsetTop < obstacle.offsetTop + obstacle.offsetHeight &&
            player.offsetTop + player.offsetHeight > obstacle.offsetTop
        ) {
            // بازیکن با مانع برخورد کرده است
            endGame();
            return; // قطع اجرای تابع
        }

        // بررسی وقتی مانع از صفحه خارج می‌شود
        if (obstacle.offsetLeft + obstacle.offsetWidth < 0) {
            // حذف مانع از آرایه obstacles
            obstacles.splice(i, 1);
            // حذف مانع از صفحه
            obstacle.remove();
            i--;
        }
    }

    requestAnimationFrame(updateObstacles);
}

function endGame() {
